[workspace]
members = [
    "tree-sitter-ggsql",
    "src",
    "ggsql-jupyter"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["ggsql Team"]
license = "MIT"
repository = "https://github.com/georgestagg/ggsql"
homepage = "https://github.com/georgestagg/ggsql"
description = "SQL extension for declarative data visualization"

[workspace.dependencies]
# Parsing
tree-sitter = "0.25"
csscolorparser = "0.8.1"

# Data processing
polars = { version = "0.43", features = ["lazy", "sql"] }

# Readers
duckdb = { version = "1.1", features = ["bundled"] }
postgres = "0.19"
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls"] }
rusqlite = "0.32"

# Writers
plotters = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"

# Python bindings (future)
pyo3 = "0.20"

# Testing
proptest = "1.4"

# Utilities
regex = "1.10"
chrono = "0.4"

# Web server
axum = "0.7"
tokio = { version = "1.35", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
